<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><br>

<h1>  
    Student registeration page
</h1> 
            <style>
            body {background-color: powderblue;}
            h1   {color: rgb(247, 41, 236);}
            p    {color: rgb(43, 255, 0);}
            </style>  
    <br>  
<br>  
<form>  
    <label>   
        state of domicile:   
        </label> 
    <select name="state of domicile" id="state of domicile" class="form-control">
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
        <option value="Daman and Diu">Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Puducherry">Puducherry</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        </select><br><br>
        <label>   
            District:   
            </label> 
        <select name="District" id="District" class="form-control">
            <option value="Kachchh">Kachchh</option>
            <option value="Leh">Leh</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="anantapur">anantapur</option>
            
            </select><br><br>

  
    <label> Fullname </label>         
    <input type="text" name="fullname" size="30"/> <br> <br>  

    <label for="birthday">DOB:</label>
    <input type="date" id="birthday" name="DOB"> <br> <br>

<label>   
    Select Gender :  
    </label>   
    <select>  
    <option value="DropdownButton">Gender</option>  
    <option value="Male">M</option>  
    <option value="Female">F</option>  
     
    </select>  
      
    <br>  
    <br>  
    <label>   

        Phone :  
</label>  
<input type="text" name="country code"  value="+91" size="2"/>   
<input type="text" name="phone" size="10"/> <br> <br>  

Email:  
<input type="email" id="email" name="email"/> <br>    
<br> 

<label> Institute Code </label>         
    <input type="text" name="Institute Code" size="10"/> <br> <br>  

    <label>   

        Aadhar Number :  
</label>  
  
<input type="text" name="Aadhar Number" size="12"/> <br> <br>  


<label> IFSC Code </label>         
    <input type="text" name="IFSC Code" size="11"/> <br> <br> 
    
    <label> Bank name </label>         
    <input type="text" name="Bank name" size="30"/> <br> <br>  


Password:  
<input type="Password" id="pass" name="pass"> <br> <br> 
 
Confirm password:  
<input type="Password" id="repass" name="repass"> <br> <br>  


<input type="checkbox" name="Accepted" value="Info">
<label for="Accepted"> ALL THE ABOVE INFORMATION FURNISHED BY ME IS TRUE TO THE BEST OF MY KNOWLEDGE</label><br>
<br> <br>
<input type="button" name="Register" id="Register" value="Register">

<input type="button" name="Reset" id="Reset" value="Reset">
<br> <br>
</form>
</div>
</body>
</html>
